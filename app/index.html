<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>MBNA Application - Prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

      <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,600italic,700,700italic,300italic,300,200italic,200' rel='stylesheet' type='text/css' />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mbnaApplicationApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top header">
        <div class="container">
            <div class="pull-left"><a href="/#/"><img src="images/prototype_mbna.png" height="23" /></a></div>
            <div class="pull-right" slide-toggle="#help-content">
                <span class="help">Need Help?</span>
                <img src="images/prototype_helpIcon.png" height="23" />
            </div>
        </div>
    </nav>
    <div class="container slideable" id="help-content">
        <div class="container">
            <h2>Ask Us</h2>

            <div>
                <strong>Monday to Friday</strong><br />
                9 a.m. to 9 p.m. ET<br />
                <strong>Saturday</strong><br />
                10 a.m. to 6 p.m. ET
            </div>

            <br />

            <a href="#" class="btn btn-blue btn-block btn-lg"><img src="images/prototype_phone.png" height="25" />Call for assistance</a>
            <a href="#" class="btn btn-blue btn-block btn-lg"><img src="images/prototype_chatIcon.png" height="25" />Chat live with a specialist</a>
            <br />
            <br />
            <br />
            <br />

        </div>
    </div>

    <div ng-view="" class="content"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/globals.js"></script>
        <script src="scripts/services/data.js"></script>
        <script src="scripts/directives/slideable.js"></script>
        <script src="scripts/directives/slidetoggle.js"></script>
        <script src="scripts/controllers/progress.js"></script>
        <!-- endbuild -->
</body>
</html>
